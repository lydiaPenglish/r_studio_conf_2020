##ggtext package


```r
library(glue)

iris_subset &lt;- iris %&gt;%
  group_by(Species) %&gt;%
  summarize(avg_Sepal_Length = mean(Sepal.Length)) %&gt;%
  mutate(Species = glue("*Iris {Species}*"),
         Color = c("#66C2A5", "#FC8D63", "#8DA0CB")) 

iris_subset
